<template>
  <h2>My Heroes</h2>

  <div>
    <label>Hero name:
      <input ref="heroName" />
    </label>
    <!-- (click) passes input value to add() and then clears the input -->
    <button click.delegate="add(heroName.value)">
      add
    </button>
  </div>

  <ul class="heroes">
    <li repeat.for="hero of heroes">
      <a route-href="route: detail; params.bind: {id: hero.id}">
        <span class="badge">${hero.id}</span> ${hero.name}
      </a>
      <button class="delete" title="delete hero" click.delegate="delete(hero)">x</button>
    </li>
  </ul>
</template>
